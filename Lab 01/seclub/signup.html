<main>
	<h2>Sign Up as SE Club Member</h2>
	<p>Please fill in this form to create an account. Required information is marked with an asterisk (*).</p>

	<form action="/sign-in-url" method="POST">
		<label for="name">*Name:</label><br>
		<input id="name" type="text" name="name" placeholder="Full Name" required><br>

		<label for="studentid">*Student ID:</label><br>
		<input id="studentID" type="text" name="studentID" placeholder="ID" required><br>

		<label for="email">*E-mail:</label><br>
		<input id="email" type="email" name="email" placeholder="Email" required><br>

		<label for="pw">*Password:</label><br>
		<input id="pw" type="password" name="pw" placeholder="Password" required><br>

		<label>*Repeat Password:</label><br>
		<input id="rpw" type="password" name="rpw" placeholder="Password" required><br>

		<label for="bd">Birthday:</label><br>
		<input id="bd" type="date" name="bd"><br><br>

		<label for="event">Select your most favorite event:</label>
		<select id="event" name="event">
			<option value="ws">Workshop</option>
			<option value="talk">Talk</option>
			<option value="seDay">SE Day</option>
			<option value="competition">Competition</option>
			<option value="gwAlumni">Gathering with Alumni</option>
		</select>
		<br><br>
		<input type="submit" value="Sign Up">
	</form>
</main>
