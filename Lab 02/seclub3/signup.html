<main>
<h2>Sign Up as SE Club Member</h2>
	<p>Please fill in this form to create an account. Required information is marked with an asterisk (*).</p>

<form action="/sign-in-url" method="POST">
	<label for="name">*Name:</label>
	<input id="name" type="text" name="name" placeholder="Full Name" required>

	<label for="studentid">*Student ID:</label>
	<input id="studentID" type="text" name="studentID" placeholder="ID" required>

	<label for="email">*E-mail:</label>
	<input id="email" type="email" name="email" placeholder="Email" required>

	<label for="pw">*Password:</label>
	<input id="pw" type="password" name="pw" placeholder="Password" required>

	<label>*Repeat Password:</label>
	<input id="rpw" type="password" name="rpw" placeholder="Password" required>

	<label for="bd">Birthday:</label>
	<input id="bd" type="date" name="bd">

	<label for="event">Select your most favorite event:</label>
	<select id="event" name="event">
		<option value="ws">Workshop</option>
		<option value="talk">Talk</option>
		<option value="seDay">SE Day</option>
		<option value="competition">Competition</option>
		<option value="gwAlumni">Gathering with Alumni</option>
	</select>
	
	<input id="newSubmit" type="submit" value="Sign Up">
</form>
</main>
