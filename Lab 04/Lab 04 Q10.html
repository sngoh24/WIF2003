<!DOCTYPE html>
<html>
<body>
	<script>
		
		function prettyPrint(obj){
			document.write("name: ".italics() + obj.name);
			document.write("species: ".italics() + obj.species);
			document.write("breed: ".italics() + obj.breed);
		}
		
		prettyPrint({name: "Rusty", species: "dog", breed: "mutt"})
	</script>
</body>
</html>
