<!DOCTYPE html>
<html>
<body>
	<script>
		console.log("For loop");
		var i = 10;
		for(i = 10; i < 40; i++){
			if(i % 2 != 0)
			console.log(i);
		}
		console.log("While loop");
		i = 10;
		while(i < 40){
			if(i % 2 != 0)
			console.log(i);
			i++;
		}
	</script>
</body>
</html>
