<!DOCTYPE html>
<html>
<body>
	<script>
		
		
		function printReverse(arr){
			var i = arr.length - 1;
			while(i >= 0){
				console.log(arr[i]);
				i--;
			}
		}
		console.log("printReverse[1,2,3,4]");
		var arr1 = [1, 2, 3, 4];
		printReverse(arr1);
		
		console.log("printReverse["a", "b"]");
		var arr2 = ["a", "b"];
		printReverse(arr2);
	</script>
</body>
</html>
