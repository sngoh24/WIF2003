<!DOCTYPE html>
<html>
<body>
	<script>
		var arr = [
			["In Bruges", 5, "Yes"],
			["Frozen", 4.5, "No"],
			["Mad Max Fury Road", 5, "Yes"],
			["Les Miserables", 3.5, "No"]
		]
		
		function printS(title, rate, watch){
			if(watch == "Yes"){
				console.log("You have watched \"" + title + "\" - " + rate + " stars");
			}else{
				console.log("You have not seen \"" + title + "\" - " + rate + " stars");
			}
		}
		
		for(var i = 0; i < arr.length; i++){
			printS(arr[i][0], arr[i][1], arr[i][2]);
		}
	</script>
</body>
</html>
